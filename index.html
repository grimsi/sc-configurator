<html>
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109595827-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-109595827-1');
    </script>
    <!-- Google Analytics end -->
    <meta charset="UTF-8">
    <title>Star Citizen Advanced Configuration Tool</title>
    <link rel="icon" type="image/icon" href="src/ico/favicon.ico"/>
    <!-- NPM -->
    <!-- Moment.js for time formatting -->
    <script src="node_modules/moment/moment.js"></script>
    <!-- Angular Material and dependencies -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" type="text/css"/>
    <link rel="stylesheet" href="node_modules/angular-material-icons/angular-material-icons.css" type="text/css"/>
    <link rel="stylesheet" href="src/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <!-- Project Files -->
    <script src="src/app.js"></script>
    <!-- Services -->
</head>
<body ng-app="scConfig" ng-controller="mainCtrl" ng-cloak>
    <md-toolbar class="md-hue-2 md-whiteframe-3dp" layout="row" load-template template-path="src/views/toolbar.html"></md-toolbar>
    <md-card layout="column" layout-align="start center" load-template template-path="src/views/configPre.html"></md-card>
    <div layout="row" layout-align="center start" flex>
        <md-card load-template template-path="src/views/configBasic.html" ng-hide="config.preset == undefined || mode.current == undefined" flex ></md-card>
        <md-card load-template template-path="src/views/configAdvanced.html" ng-show="mode.current > 0 && config.preset != undefined" flex></md-card>
        <md-card load-template template-path="src/views/configExperimental.html" ng-show="mode.current > 1 && config.preset != undefined" flex></md-card>
    </div>
    <md-card load-template template-path="src/views/hints.html" ng-hide="config.preset == undefined || mode.current == undefined"></md-card>
    <md-card class="double-height" load-template template-path="src/views/downloadButton.html"></md-card>
</body>
</html>
